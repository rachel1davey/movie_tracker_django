{% extends "base.html" %}
{% block title %}Delete Review{% endblock %}
{% block content %}
<h2>Are you sure you want to delete your review?</h2>
<p>"{{ review.body }}"</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'movie_detail' review.movie_id %}">Cancel</a>
{% endblock %}
