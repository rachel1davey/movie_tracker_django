{% extends "base.html" %}
{% block title %}{{ movie.title }}{% endblock title %}
{% block content %}
<img src="https://image.tmdb.org/t/p/w800{{ movie.backdrop_path }}"  alt="{{ movie.title }}">

<h1> {{movie.title}}</h1>
<h2> {{movie.overview}} </h2>
<img src="https://image.tmdb.org/t/p/w300{{ movie.poster_path }}"  alt="{{ movie.title }}">
<p>{{movie.release_date}}</p>

<form method="POST" action="">
  <!-- CSRF token if using Django -->
  {% csrf_token %}
  <!-- Hidden field for the TMDB movie ID -->
  <input type="hidden" name="movie_id" value="{{ movie.id }}">
  <!-- Review Body -->
  <label for="body">Your Review:</label>
  <textarea name="body" id="body" rows="4" placeholder="Write your review here..."></textarea>
  <!-- Rating -->
  <label for="rating">Rating (1-5):</label>
  <input type="number" name="rating" id="rating" min="1" max="5" value="3">
  <!-- Submit Button -->
  <button type="submit">Submit Review</button>
</form>
{% endblock content %}
