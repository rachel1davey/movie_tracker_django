{% extends "base.html" %}
{% block title %}Edit Review{% endblock %}
{% block content %}
<h2>Edit Your Review</h2>
<form method="POST" class="text-white">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'movies:movie_detail' review.movie_id %}">Cancel</a>
{% endblock %}
