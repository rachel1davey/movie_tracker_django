{% extends "base.html" %}
{% block title %}{{ profile_user.username }}'s Profile {% endblock title %}
{% block content %}

{% if profile %}
    <img src="{{ profile.avatar.url }}" alt="{{ profile_user.username }}'s avatar">
    <h1>{{ profile_user.username }}'s Profile</h1>
    <p>{{ profile.bio }}</p>
{% else %}
    <p>No profile available for this user.</p>
{% endif %}

{% endblock %}
