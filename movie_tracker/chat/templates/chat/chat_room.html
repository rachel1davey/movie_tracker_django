{% extends "base.html" %}
{% block title %}Chatroom{% endblock title %}

{% block content %}
<h1>Chat Room</h1>
<div id="messages">
    {% for msg in messages %}
        <a href="{% url 'core:user_profile' msg.user.username %}" class="text-blue-600"><p><strong>{{ msg.user.username }}</a>:</strong> {{ msg.text }}</p>
    {% endfor %}
</div>

<form method="post">
    {% csrf_token %}
    <input type="text" name="message" placeholder="Type a message..." />
    <button type="submit">Send</button>
</form>

<script>
  // optional: auto-refresh every 3 seconds
  setInterval(() => location.reload(), 3000);
</script>

{% endblock content %}
