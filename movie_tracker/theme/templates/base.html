    <!-- Header -->
    <header class="bg-card border-b border-border">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-primary">Movie Tracker</h1>
        <nav class="hidden md:flex items-center space-x-6">
          <a href="#" class="text-muted-foreground hover:text-foreground transition-colors">Home</a>
          <a href="#" class="text-muted-foreground hover:text-foreground transition-colors">Movies</a>
          <a href="#" class="text-muted-foreground hover:text-foreground transition-colors">Watchlist</a>
          <a href="#" class="text-muted-foreground hover:text-foreground transition-colors">Reviews</a>
        </nav>
        <button class="md:hidden p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </header>

      <main class="flex-1 p-6">

            <h2 class="text-4xl font-bold mb-4">Track Your Cinematic Journey</h2>
            <p class="text-xl text-muted-foreground mb-6">Discover, rate, and organize your favorite movies</p>
            <button class="bg-primary text-primary-foreground px-8 py-3 rounded-lg hover:bg-primary/90 transition-colors">
              Explore Movies
            </button>
          </div>
        </section>

        <!-- Movies Grid -->

            <h3 class="text-2xl font-bold">Latest Movies</h3>
            <button class="text-primary hover:text-primary/80 transition-colors">View All</button>
          </div>

                <svg class="w-12 h-12 text-muted-foreground" fill="currentColor" viewBox="0 0 24 24">

                </svg>
              </div>
              <div class="p-4">
                <div class="h-16 flex flex-col justify-between">
                  <div class="space-y-2">
                    <div class="h-4 bg-muted rounded animate-pulse"></div>
                    <div class="h-3 bg-muted/60 rounded animate-pulse w-3/4"></div>
                  </div>
                </div>
                <button class="w-full mt-4 bg-primary text-primary-foreground py-2 rounded-md hover:bg-primary/90 transition-colors">
                  See More
                </button>
              </div>
            </div>
